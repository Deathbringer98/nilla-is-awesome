<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilla is Awesome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nilla is Awesome</h1>
    </header>
    <main>
        <div class="auth-container">
            <h2>Enter a temporary name to chat</h2>
            <input type="text" id="temp-name" placeholder="Temporary Name" required>
            <button onclick="enterChat()">Enter Chat</button>
        </div>
        <div id="chat-container" style="display:none;">
            <div class="stream-container" id="stream-container">
                <!-- The iframe will be inserted here by JavaScript -->
            </div>
            <h2>Chat</h2>
            <div id="chat-log"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </main>
    <footer>
        <p>Watch Nilla's awesome live stream!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
